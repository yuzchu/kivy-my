name: Android Build

# 设置工作流权限
permissions:
  contents: write  # 允许创建releases
  packages: read   # 允许读取包

on:
  push:
    branches:
      - main
    tags: [ 'v*' ]
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 1,15 * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # Used to cache dependencies with a timeout
      - name: Get Date
        id: get-date
        run: |
          echo "date=$(date -u '+%Y%m%d')" >> $GITHUB_ENV
        shell: bash

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-global-${{ env.date }}
          restore-keys: |
            ${{ runner.os }}-buildozer-global

      - name: Cache Buildozer directory in app
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-app-${{ env.date }}
          restore-keys: |
            ${{ runner.os }}-buildozer-app

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ~/.buildozer/android/platform/android-sdk
          key: ${{ runner.os }}-android-sdk-${{ env.date }}
          restore-keys: |
            ${{ runner.os }}-android-sdk

      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            libunwind-dev \
            zlib1g-dev \
            autoconf-archive
          sudo apt-get install -y \
            libsqlite3-dev \
            sqlite3 \
            bzip2 \
            libbz2-dev \
            zlib1g-dev \
            openssl \
            libgdbm-dev \
            libgdbm-compat-dev \
            liblzma-dev \
            libreadline-dev \
            uuid-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good
          sudo apt-get install -y \
            zip \
            unzip \
            autoconf \
            libtool \
            automake \
            libltdl-dev \
            m4 \
            pkg-config \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo6 \
            cmake \
            libffi-dev \
            libssl-dev \
            autopoint \
            gettext

      # Set up Java 17 required by Gradle
      - name: Setup Java 17 required by Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # or 'zulu', 'liberica', etc.
          java-version: '17'

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' #set your python version

      # Install pip dependencies
      - name: Install pip dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==3.0.11

      # Clean build directory before building
      - name: Clean build directory
        run: |
          rm -rf .buildozer/android/platform/build-*
          rm -rf .buildozer/android/build

      # Build with Buildozer
      - name: Build with Buildozer
        id: buildozer
        run: |
          buildozer -v android clean
          yes | buildozer -v android debug
        # yes | buildozer -v android release
        # run this for generating aab (Android App Bundle) [Required by google play]

      # Get current date for release tag
      - name: Get current date
        id: date
        run: |
          echo "date=$(date +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_ENV
          echo "date=$(date +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_OUTPUT

      # Find the generated APK file
      - name: Find APK file
        id: find-apk
        run: |
          APK_FILE=$(find bin -name "*.apk" -type f | head -1)
          if [ -n "$APK_FILE" ]; then
            echo "apk_file=$APK_FILE" >> $GITHUB_OUTPUT
            echo "apk_filename=$(basename $APK_FILE)" >> $GITHUB_OUTPUT
          else
            echo "No APK file found in bin directory"
            exit 1
          fi
      # 发布到GitHub Releases（针对tag推送）
      - name: Create GitHub Release for tags
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find-apk.outputs.apk_file }}
          generate_release_notes: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 发布到GitHub Releases（针对main分支推送）
      - name: Create GitHub Release for main branch
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find-apk.outputs.apk_file }}
          tag_name: "build-${{ github.run_number }}-${{ env.date }}"
          name: "Build #${{ github.run_number }} - ${{ github.sha }}"
          body: |
            ## Build Information
            - **Build Number:** ${{ github.run_number }}
            - **Commit:** ${{ github.sha }}
            - **Branch:** ${{ github.ref_name }}
            - **Event:** ${{ github.event_name }}
            - **Build Date:** ${{ env.date }}
            ## Changes
            ${{ github.event.head_commit.message }}
            
            ## APK Files
            - Debug APK: Automatically attached
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload artifacts to workflow
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: |
            bin/*.apk
            bin/*.aab
